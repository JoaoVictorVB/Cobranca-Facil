version: '3.8'

services:
  api:
    build: ./api
    container_name: cobranca-api
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cobranca_facil
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    networks:
      - cobranca-network

  web:
    build:
      context: ./web
      args:
        VITE_API_URL: http://localhost:3001
    container_name: cobranca-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - cobranca-network

networks:
  cobranca-network:
    external: true
    name: cobranca-facil_default
